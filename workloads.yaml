apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 1
  # minReadySeconds: 30
  selector:
    matchLabels:
      app: webapp
  template: # template for the pods
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: ndangellucian/simplec-webapp:latest
        env:
          - name: NODE_ENV
            value: production

